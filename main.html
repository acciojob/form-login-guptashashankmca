<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form Login</title>
</head>
<body>
  <form id="loginForm">
    <label>
      First Name:
      <input type="text" name="fname" />
    </label>
    <br />
    <label>
      Last Name:
      <input type="text" name="lname" />
    </label>
    <br />
    <!-- Cypress is looking for input[type="submit"] -->
    <input type="submit" value="Submit" />
  </form>

  <!-- include your script at the end -->
  <script src="script.js"></script>
</body>
</html>
